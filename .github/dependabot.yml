version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "dependencies"

  # Maintain dependencies for pnpm
  - package-ecosystem: "pnpm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "dependencies"

version: 2
enable-beta-ecosystems: true

updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    commit-message:
      prefix: chore
      prefix-development: chore

    reviewers:
      - javiersegovia
    assignees:
      - javiersegovia

  # Maintain dependencies for pnpm
  - package-ecosystem: pnpm
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
    commit-message:
      prefix: chore
      prefix-development: chore

    reviewers:
      - javiersegovia
    assignees:
      - javiersegovia
